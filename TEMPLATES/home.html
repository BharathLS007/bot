    <div class="chat-bot">
      <!-- Toggle Button -->
      <button class="chat-bot-toggle" onclick="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </button>
    
      <!-- Chat Window -->
      <div class="chat-bot-container" id="chatContainer" style="display: none;">
        <div class="chat-bot-header">
          <h5 class="mb-0">Medical Assistant</h5>
          <button class="chat-close" onclick="toggleChat()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
    
        <div class="msger-chat chat-messages"></div>
    
        <form class="msger-inputarea chat-input">
          <input type="text" class="form-control msger-input" placeholder="Type your message..." />
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function toggleChat() {
        const container = document.getElementById("chatContainer");
        container.style.display = container.style.display === "none" ? "block" : "none";
      }
    
      const msgerForm = document.querySelector(".msger-inputarea");
      const msgerInput = document.querySelector(".msger-input");
      const msgerChat = document.querySelector(".msger-chat");
    
      const BOT_IMG = "https://cdn-icons-png.flaticon.com/512/4712/4712035.png";
      const PERSON_IMG = "https://cdn-icons-png.flaticon.com/512/145/145867.png";
      const BOT_NAME = "D-Bot";
      const PERSON_NAME = "You";
    
      msgerForm.addEventListener("submit", event => {
        event.preventDefault();
        const msgText = msgerInput.value.trim();
        if (!msgText) return;
        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      });
    
      function appendMessage(name, img, side, text) {
        const msgHTML = `
          <div class="msg ${side}-msg d-flex mb-3">
            <div class="msg-img me-2" style="background-image: url(${img}); width: 35px; height: 35px; background-size: cover; border-radius: 50%;"></div>
            <div class="msg-bubble p-2 ${side === 'right' ? 'bg-primary text-white' : 'bg-light'} rounded">
              <div class="msg-info mb-1">
                <strong>${name}</strong> <small class="text-muted">${formatDate(new Date())}</small>
              </div>
              <div class="msg-text">${text}</div>
            </div>
          </div>`;
        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop = msgerChat.scrollHeight;
      }
    
      function botResponse(rawText) {
        $.get("/get", { msg: rawText }).done(function (data) {
          appendMessage(BOT_NAME, BOT_IMG, "left", data);
        }).fail(function () {
          appendMessage(BOT_NAME, BOT_IMG, "left", "Oops! Something went wrong.");
        });
      }
    
      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();
        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    </script>
